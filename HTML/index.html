<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" href="calc.js">
</head>
<body>
    <center>
        <div class="container">
            <div class="calc">
                <input type="text" placeholder="0" id="sc"> </input> 
            </div>
            <div>
                <button class="btn1" onclick="clr()">CLR</button>
                <button class="btn1" onclick="del()">DEL</button>
                <button class="btn1" onclick="display('%')">%</button>
                <button class="btn1" onclick="display('/')">/</button>
            </div>
            <div>
                <button class="btn2" onclick="display('7')">7</button>
                <button class="btn2" onclick="display('8')">8</button>
                <button class="btn2" onclick="display('9')">9</button>
                <button class="btn2" onclick="display('*')">*</button>
            </div>
            <div>
                <button class="btn3" onclick="display('4')">4</button>
                <button class="btn3" onclick="display('5')">5</button>
                <button class="btn3" onclick="display('6')">6</button>
                <button class="btn3" onclick="display('-')">-</button>
            </div>
            <div>
 
                <button class="btn4" onclick="display('1')">1</button>
                <button class="btn4" onclick="display('2')">2</button>
                <button class="btn4" onclick="display('3')">3</button>
                <button class="btn4" onclick="display('+')">+</button>
            </div>
            <div>
                <button class="btn5" onclick="display('00')">00</button>
                <button class="btn5" onclick="display('0')">0</button>
                <button class="btn5" onclick="display('.')">.</button>
                <button class="btn5" onclick="eql('=')">=</button>
                
            </div>

            <script>
                function display(value) {
                    document.getElementById('sc').value += value;
                }
        
                function clr() {
                    document.getElementById('sc').value = '';
                }
        
                function eql() {
                    const displayValue = document.getElementById('sc').value;
                    try {
                        document.getElementById('sc').value = eval(displayValue);
                    } catch (error) {
                        document.getElementById('sc').value = 'Error';
                    }
                }
            </script>




            
                

            

                
            
        </div>

    </center>
   
    
</body>
</html>
